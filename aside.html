<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with Aside Tag</title>
</head>
<body>
    <header>
        <h1>Main Content</h1>
    </header>
    <main>
        <article>
            <h2>Article Title</h2>
            <p>Main content goes here...</p>
        </article>
    </main>
    <aside>
        <h2>Aside Content</h2>
        <p>This is additional content that is related to the main content but not part of it.</p>
    </aside>
    <footer>
        <p>Footer content</p>
    </footer>
</body>
</html>
